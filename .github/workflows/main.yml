name: Trading Bot Scheduler

on:
  workflow_dispatch:
  schedule:
    # 9:15 AM IST (Market Open)
    - cron: '45 3 * * 1-5'
    # 3:00 PM IST (Auto Square-Off)
    - cron: '30 9 * * 1-5'

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install smartapi-python logzero pyotp pytz gspread oauth2client

      - name: Run trading bot
        run: python bot.py
